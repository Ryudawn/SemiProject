<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Order Modify Page</h1>

        <form>
        
        <div class="form-group">
            <label >번호</label>
            <input type="text" class="form-control" name="no" th:value="${dto.no}" readonly >
        </div>

        <div class="form-group">
            <label >상품명</label>
            <input type="text" class="form-control" name="pname" th:value="${dto.pname}" >
        </div>
        <div class="form-group">
            <label >가격</label>
            <textarea class="form-control" rows="5" name="price">[[${dto.price}]]</textarea>
        </div>
        <div class="form-group">
            <label >이름</label>
            <input type="text" class="form-control" name="name" th:value="${dto.name}" >
        </div>
        <div class="form-group">
            <label >주소</label>
            <input type="text" class="form-control" name="address" th:value="${dto.address}" >
        </div>
        <div class="form-group">
            <label >등록일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        </form>

        <button type="button" class="btn btn-primary modifyBtn">수정</button>

        <button type="button" class="btn btn-info listBtn">목록으로</button>

        <button type="button" class="btn btn-danger removeBtn">삭제</button>

        <script th:inline="javascript">

            //$() 함수는 태그이름이나 CSS선택자로 HTML 태그를 가져온다
        	var form = $("form"); //form 태그 객체 가져오기

            $(".modifyBtn").click(function() {
                if(!confirm("수정하시겠습니까?")){
                    return ;
                }

                form
                    .attr("action", "/Order/modify")
                    .attr("method","post")
                    .submit();
            });

            $(".listBtn").click(function() {
                form
                    .attr("action", "/Order/list")
                    .attr("method","get")
              		.submit();
            })

            $(".removeBtn").click(function(){
            	form
                    .attr("action", "/Order/remove")
                    .attr("method","post")
                    .submit();
            });

        </script>


    </th:block>

</th:block>
