<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Order Read Page</h1>

        <div class="form-group">
            <label >번호</label>
            <input type="text" class="form-control" th:value="${dto.no}" readonly >
        </div>

        <div class="form-group">
            <label >상품명</label>
            <input type="text" class="form-control" th:value="${dto.pname}" readonly >
        </div>
        <div class="form-group">
            <label >가격</label>
            <textarea class="form-control" rows="5" readonly>[[${dto.price}]]</textarea>
        </div>
        <div class="form-group">
            <label >이름</label>
            <input type="text" class="form-control" th:value="${dto.name}" readonly>
        </div>
        <div class="form-group">
            <label >주소</label>
            <input type="text" class="form-control" th:value="${dto.address}" readonly>
        </div>
        <div class="form-group">
            <label >등록일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/Order/modify(no = ${dto.no})}">
        	<button type="button" class="btn btn-primary">수정</button>
        </a>

        <a th:href="@{/Order/list}">
        	<button type="button" class="btn btn-info">목록으로</button>
        </a>

    </th:block>

</th:block>
